<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ音乐</title>
</head>

<body>
    <div class="header">
        <div id="header">
            <div class="recommend current">推荐</div>
            <div class="ranking">排行</div>
        </div>
    </div>

    <div id="recommend">
        <div id="search">
            <div class="box">
                <div class="search_bar">
                    <span class="icon-search">
                        <?xml version="1.0" encoding="UTF-8"?>
                        <svg width="24" height="24" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="48" height="48" fill="white" fill-opacity="0.01" />
                            <path
                                d="M21 38C30.3888 38 38 30.3888 38 21C38 11.6112 30.3888 4 21 4C11.6112 4 4 11.6112 4 21C4 30.3888 11.6112 38 21 38Z"
                                fill="none" stroke="#333" stroke-width="4" stroke-linejoin="round" />
                            <path
                                d="M26.6568 14.3431C25.2091 12.8954 23.2091 12 21 12C18.7909 12 16.7909 12.8954 15.3431 14.3431"
                                stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M33.2218 33.2218L41.7071 41.7071" stroke="#333" stroke-width="4"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </span>
                    <form action="#">
                        <input type="text" placeholder="搜索">
                    </form>
                </div>
                <span class="search_cancel">取消</span>
            </div>

            <div class="card">
                <div class="results">
                    <ul></ul>
                </div>
                <div class="history">
                    <h2>搜索历史</h2>
                </div>
                <div class="hot">
                    <h2>热门搜索</h2>
                </div>
            </div>
        </div>

        <div id="content">
            <div class="mod">
                <div class="title">
                    <h2>官方歌单</h2>
                    <a href="javascript:void(0)">更多&gt;</a>
                </div>
                <ul class="scroll"></ul>
            </div>
            <div class="mod">
                <div class="title">
                    <h2>达人歌单</h2>
                    <a href="javascript:void(0)">更多&gt;</a>
                </div>
                <ul class="scroll"></ul>
            </div>
            <div class="mod">
                <div class="title">
                    <h2>专区</h2>
                    <a href="javascript:void(0)">更多&gt;</a>
                </div>
                <ul class="scroll"></ul>
            </div>
        </div>
    </div>

    <div id="rank">
        <ul class="rank_list"></ul>
    </div>

    <div id="copyright">
        <div class="copyright">
            <img src="https://y.qq.com/mediastyle/mod/mobile/img/logo_ch.svg" alt="">
        </div>
        <p class="copyright_txt">
            Copyright © 1998 -
            <span>2019</span>
            Tencent. All Rights Reserved.
        </p>
        <p class="copyright_txt">
            联系电话：0755-86013388 QQ群：55209235
        </p>
    </div>

    <div id="footer">
        <a href="javascript:;" class="btn">
            <div class="logo"><img src="https://y.qq.com/mediastyle/mod/mobile/img/logo.svg" alt=""></div>
            <p>安装QQ音乐 发现更多精彩</p>
        </a>
    </div>
</body>

</html>
