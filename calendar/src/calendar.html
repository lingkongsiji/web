<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>

<body>
    <div id="root">
        <div id="header">
            <div class="yy"></div>
            <div id="mm">
                <div id="prevMonth">&lt;</div>
                <div class="mm"></div>
                <div id="nextMonth">&gt;</div>
            </div>
            <div class="vacation"></div>
            <div class="tp">返回今天</div>
        </div>
        <div id="main">
            <ul class="weeks"></ul>
            <ul class="days"></ul>
        </div>
        <div id="footer">
            <div id="prevYear">上一年</div>
            <div id="nextYear">下一年</div>
        </div>
    </div>
</body>

</html>
